    <body>
            <!--inicio sesion-->
        <div data-role="page" class="loginmodal-container" id="iniciar_sesion" >
            <h1>Inicia sesión</h1>
            <img class="logo"src="images/trip1click copia.png" width="100" height="100"/>
            <div data-role="content">
            <input class="formulario" type="text" name="Email" placeholder="email"/>
            <input class="formulario" type="password" name="password" placeholder="Contraseña" />
            <a data-role="button" id="boton_acceso" data-transition="pop" href="#main">Entrar</a>
            <a data-role="button" class="formulario" data-transition="pop" href="#registro">Registrarse</a>
            <hr/>
            <p class="peque">o inicia sesión de otra forma.....</p>
            <a data-role="button" class="social" id="facebook" href="#registro">Facebook</a>
            <a data-role="button" class="social"id="twitter" href="#registro">Twitter</a>
            <a data-role="button" class="social" id="instagram" href="#registro">Instagram</a>
            </div>
        </div>
        <!--regsitro-->
        <div data-role="page" id="registro">
            <h1>Registro</h1>
            <div data-role="content">
                <input type="text" name="name" placeholder="Nombre" />
                <input type="text" name="email" placeholder="Email" />
                <input type="text" name="password" placeholder="contraseña" />
                <p><a data-role="button" id="boton_registro" data-transition="pop" href="#iniciar_sesion">Registrarse</a></p>
            </div>
        </div>
        <!--menu-->
        <div data-role="page" id="main" data-theme="b">
            <div data-role="header" data-theme="b">
                <h1>TripONEClick</h1>
            </div>
            <div data-role="content">
                <div data-role="controlgroup" data-type="horizontal" class="centrar">
                    <p><a href="#gyp" data-role="button" data-icon="tag" data-iconpos="left" data-theme="b" data-mini="true" data-transition="slide">Dime quien soy</a></p>
                    <p><a href="#iti" data-role="button" data-icon="location" data-iconpos="left" data-theme="b" data-mini="true" data-transition="slide">Ver itinerario </a></p>
                    <p><a href="#conf" data-role="button" data-icon="gear" data-iconpos="left" data-theme="b" data-mini="true" data-transition="slide">Configuración</a></p>
                    <p><a href="#iniciar_sesion" data-role="button" data-icon="power" data-iconpos="left" data-theme="b" data-mini="true" data-transition="slide">Cerrar sesión</a></p>
                </div>

            </div>
            <div data-role="footer" data-position="fixed">
                <h2>TripONEClick</h2>
